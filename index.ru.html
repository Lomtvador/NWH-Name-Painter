<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>NWH Name Painter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="name" contenteditable="true" spellcheck="false">Padawan</div>
    <input type="color" name="color" id="color" value="#AD6956">
    <input type="range" id="range" min="0" max="255" step="1" value="255">
    <button id="paint">Покрасить!</button>
    <button id="paintShadow">Покрасить тень!</button>
    <input type="checkbox" name="noShadow" id="noShadow">
    <label for="noShadow">Без тени (делает имя короче)</label>
    <a href="index.html">English</a>
    <a href="index.ru.html">Русский</a>
    <br>
    <button class="colors">Чёрный</button>
    <button class="colors">Красный</button>
    <button class="colors">Зелёный</button>
    <button class="colors">Жёлтый</button>
    <button class="colors">Синий</button>
    <button class="colors">Голубой</button>
    <button class="colors">Пурпурный</button>
    <button class="colors">Белый</button>
    <label for="type1" class="type">Тип 1: ^YRRGGBBAA. 256 уровней красного, зелёного, синего и прозрачности</label>
    <input type="text" name="type1" id="type1" class="result" value="Padawan">
    <label for="type2" class="type">Тип 2: ^XRRGGBB. 256 уровней красного, зелёного и синего. Нет прозрачности</label>
    <input type="text" name="type2" id="type2" class="result" value="Padawan">
    <label for="type3" class="type">Тип 3: ^yRGBA. 16 уровней красного, зелёного, синего и прозрачности</label>
    <input type="text" name="type3" id="type3" class="result" value="Padawan">
    <label for="type4" class="type">Тип 4: ^xRGB. 16 уровней красного, зелёного и синего. Нет прозрачности</label>
    <input type="text" name="type4" id="type4" class="result" value="Padawan">
    <script src="index.js" defer></script>
</body>

</html>
